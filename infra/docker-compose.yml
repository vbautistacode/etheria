version: "3.8"

services:
  redis:
    image: redis:7-alpine
    container_name: etheria_redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data

  api:
    build:
      context: ./api
      dockerfile: Dockerfile
    container_name: etheria_api
    restart: unless-stopped
    env_file:
      - ./env/.api.env
    environment:
      - REDIS_URL=redis://redis:6379/0
    ports:
      - "8000:8000"
    depends_on:
      - redis
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 5s
      retries: 3

  web:
    build:
      context: ./web
      dockerfile: Dockerfile
    container_name: etheria_web
    restart: unless-stopped
    env_file:
      - ./env/.web.env
    environment:
      - API_URL=http://api:8000
    ports:
      - "8501:8501"
    depends_on:
      - api

volumes:
  redis_data:

name: etheria
channels:
  - conda-forge
  - defaults
dependencies:
  # Base
  - python=3.11
  - pip

  # Científico/geral
  - numpy
  - pandas
  - openpyxl

  # Streamlit
  - streamlit=1.30

  # Visualização
  - pip:
      - plotly==5.23.0

  # Astrologia / Swiss Ephemeris (PyPI)
  - pip:
      - pyswisseph==2.10.0

  # Geocoding / Timezone
  - pip:
      - geopy==2.4.1
      # Use uma versão com wheel estável no Windows (evita falhas de build)
      - timezonefinder==6.0.1
      - pytz==2024.1

  # Utilidades / Dev
  - pip:
      - python-dotenv==1.0.0
      - requests==2.31.0
      - ruff==0.14.0
      - pytest==7.4.0